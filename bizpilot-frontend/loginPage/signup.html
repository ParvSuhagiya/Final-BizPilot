<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizPilot | Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>

    <div class="signupContainer">
        <div class="signupCard">
            <h1 class="appTitle">BizPilot</h1>
            <p class="appSubtitle">Create your account</p>

            <form class="signupForm" id="signupForm">
                <div class="inputGroup">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required />
                </div>

                <div class="inputGroup">
                    <label>Email</label>
                    <input type="email" id="email" required />
                </div>

                <div class="inputGroup">
                    <label>Signup as</label>
                    <select id="role" required>
                        <option value="">Select role</option>
                        <option value="owner">Owner</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>


<div class="inputGroup">
  <label>Password</label>

  <div class="passwordRow">
    <!-- Password input with eye inside -->
    <div class="passwordWrapper">
      <input type="password" id="password" required />
      <button
        type="button"
        class="eyeBtn"
        id="togglePassword"
        aria-label="Toggle password visibility"
      >
        üëÅÔ∏è
      </button>
    </div>

    <!-- Generate button -->
    <button type="button" class="generateBtn" id="generateBtn">
      Generate
    </button>
  </div>
</div>



                <button type="submit" class="signupBtn">Create Account</button>
            </form>

            <p class="loginText">
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="./signUp.js"></script>
</body>

</html>
